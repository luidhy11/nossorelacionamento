<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Relacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nosso Relacionamento</h1>
        <h2 id="counter"></h2>

        <!-- Carrossel de fotos automático -->
        <div class="photo-gallery">
            <h3>Memórias</h3>
            <div class="carousel">
                <img id="carousel-img" src="foto1.jpg" alt="Memória 1">
            </div>
        </div>

        <!-- Área para texto personalizado -->
        <div class="custom-text">
            <h3>Para meu amor:</h3>
            <p id="custom-text-content">
                Meu Amor, já falei isso para você, mas irei falar novamente. 
                Eu sempre sonhei em estar com você, tenho sorte por estar realizando este sonho. 
                Quero que nosso relacionamento dure para sempre. Eu te amo. 
            </p>
        <!-- Coração pulsante -->
        <div class="heart"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
